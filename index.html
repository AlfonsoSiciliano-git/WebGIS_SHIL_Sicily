<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Legend styles */
        .legend {
            background: white;
            line-height: 1.5em;
            padding: 6px 8px;
            font: 12px/14px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
    <title>WebGIS Sicily</title>
</head>
<body>
    <div id="map"></div>

    <script src="js/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([[37.09186210366465,12.535894764784345],[38.355867347106205,15.936401906984008]]);

        // Add Carto Dark Matter basemap
        var layer_CartoDarkMatter = L.tileLayer('https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '',
            minZoom: 1,
            maxZoom: 28
        }).addTo(map);

        // Add PNG raster as image overlay
        var imgBounds = [[36.60488077034792,11.84382899281204],[38.812124622059194,15.65775381909551]];
        var rasterLayer = L.imageOverlay("data/WebGIS_SHIL_Sicily_1.png", imgBounds, {opacity: 0.7}).addTo(map);

        // Layer control
        var overlays = {
            "SHIL Sicily Raster": rasterLayer
        };
        L.control.layers(null, overlays, {collapsed: false}).addTo(map);

        // Legend
        var legend = L.control({position: 'bottomright'});
        legend.onAdd = function(map) {
            var div = L.DomUtil.create('div', 'legend');
            div.innerHTML += "<strong>Legend</strong><br>";
            div.innerHTML += '<i style="background:#ffffff"></i> 0 - 0.2<br>';
            div.innerHTML += '<i style="background:#c7f0c0"></i> 0.2 - 0.4<br>';
            div.innerHTML += '<i style="background:#8ed18a"></i> 0.4 - 0.6<br>';
            div.innerHTML += '<i style="background:#4c9952"></i> 0.6 - 0.8<br>';
            div.innerHTML += '<i style="background:#006400"></i> 0.8 - 1.0<br>';
            return div;
        };
        legend.addTo(map);

        // Click to show raster approximate value
        rasterLayer.on('click', function(e) {
            var lat = e.latlng.lat;
            var lng = e.latlng.lng;
            // Compute relative position inside bounds
            var xPct = (lng - imgBounds[0][1]) / (imgBounds[1][1] - imgBounds[0][1]);
            var yPct = (lat - imgBounds[0][0]) / (imgBounds[1][0] - imgBounds[0][0]);
            // Approximate value (since PNG has no real band values)
            var approxValue = 1 - yPct; // just a placeholder
            L.popup()
                .setLatLng(e.latlng)
                .setContent("Approximate value: " + approxValue.toFixed(2))
                .openOn(map);
        });
    </script>
</body>
</html>
