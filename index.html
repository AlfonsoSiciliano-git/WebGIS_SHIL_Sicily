<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        /* Legend styles */
        .legend {
            background: white;
            line-height: 1.5em;
            padding: 6px 8px;
            font: 12px/14px Arial, Helvetica, sans-serif;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>
    <title>WebGIS Sicily</title>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet and required scripts -->
    <script src="js/leaflet.js"></script>
    <script src="https://unpkg.com/geotiff@2.0.9/dist/geotiff.browser.min.js"></script>
    <script src="https://unpkg.com/georaster@1.8.3/dist/georaster.browser.min.js"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet@1.12.1/dist/georaster-layer-for-leaflet.browser.min.js"></script>

    <script>
        // Initialize map
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28, 
            minZoom: 1
        }).fitBounds([[37.09186210366465,12.535894764784345],[38.355867347106205,15.936401906984008]]);

        // Add Carto Dark Matter basemap
        var layer_CartoDarkMatter = L.tileLayer('https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
            attribution: '',
            minZoom: 1,
            maxZoom: 28
        }).addTo(map);

        // Layer control container
        var overlays = {};

        // Load GeoTIFF
        fetch("data/WebGIS_SHIL_Sicily_1.tif")
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => parseGeoraster(arrayBuffer))
        .then(georaster => {
            const rasterLayer = new GeoRasterLayer({
                georaster: georaster,
                opacity: 0.7,
                resolution: 128, // lower resolution = faster
                pixelValuesToColorFn: function(pixelValues) {
                    const val = pixelValues[0]; // single band
                    if (val === null) return null;
                    if (val < 0.2) return "#ffffb2";
                    if (val < 0.4) return "#fecc5c";
                    if (val < 0.6) return "#fd8d3c";
                    if (val < 0.8) return "#f03b20";
                    return "#bd0026";
                }
            }).addTo(map);

            // Add popup to show raster value on click
            rasterLayer.on("click", function(e) {
                const value = e.pixelValues[0];
                L.popup()
                 .setLatLng(e.latlng)
                 .setContent("Value at this point: " + value)
                 .openOn(map);
            });

            // Add to overlays for layer control
            overlays["SHIL Sicily Raster"] = rasterLayer;
            L.control.layers(null, overlays, {collapsed: false}).addTo(map);

            // Add legend
            var legend = L.control({position: 'bottomright'});
            legend.onAdd = function(map) {
                var div = L.DomUtil.create('div', 'legend');
                div.innerHTML += "<strong>Legend</strong><br>";
                div.innerHTML += '<i style="background:#ffffb2"></i> 0 - 0.2<br>';
                div.innerHTML += '<i style="background:#fecc5c"></i> 0.2 - 0.4<br>';
                div.innerHTML += '<i style="background:#fd8d3c"></i> 0.4 - 0.6<br>';
                div.innerHTML += '<i style="background:#f03b20"></i> 0.6 - 0.8<br>';
                div.innerHTML += '<i style="background:#bd0026"></i> 0.8 - 1.0<br>';
                return div;
            };
            legend.addTo(map);
        });
    </script>
</body>
</html>
